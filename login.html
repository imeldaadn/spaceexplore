<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-
        scale=1">
        <title>SPACE EXPLORER</title>
        <link rel="Website icon" type="png" href="LOGO SPACE.png">
        
            <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
          .body{
                width: 100%;
                height: 100vh;
                background-image: url(bg\ header.jpg);
                background-size: cover;
                -webkit-background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
        </style>
    </head>
    <body>
      <section class="body">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 mt-5">
                  <h1 class="text-center text-white">Space Explorer</h1>
                  <form>
                    <div class="form-group text-white">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group text-white">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="form-group form-check text-white">
                      <input type="checkbox" class="form-check-input" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" href="index.html">Login</button>
                  </form>
                </div>
              </div>
        </div>
      </section>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    </body>
</html>
